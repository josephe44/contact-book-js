<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./style.css" />
    <title>Contact Book</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="one-half column">
          <p class="logo">Contact Book</h1>
        </div>
        <div class="one-half column">
          <p class="theme-btn" id="theme"></p>
          <!-- <i class="fas fa-sun"></i> -->
        </div>
      </div>
      <form id="contact-form">
        <div class="row">
          <div class="one-half column">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" class="u-full-width" placeholder="Matthew" />
          </div>
          <div class="one-half column">
            <label for="lastName">Last Names</label>
            <input type="text" id="lastName" class="u-full-width" placeholder="Jonny" />
          </div>
        </div>
        <div class="row">
          <div class="one-half column">
            <label for="email">Email</label>
            <input type="email" id="email" class="u-full-width" placeholder="johnmat@gmail.com" />
          </div>
          <div class="one-half column">
            <label for="phoneNumber">Phone Number</label>
            <input type="number" id="phoneNumber" class="u-full-width" placeholder="+457674739" />
          </div>
        </div>
        <div>
          <input type="submit" value="Submit" class="u-full-width" id="btn" />
        </div>
      </form>
      <hr />
      <!-- <table class="u-full-width">
        <thead>
          <tr>
            <th>Full Name</th>
            <th>Email</th>
            <th>Phone Number</th>
            <th></th>
          </tr>
        </thead> -->
        <div class="row" id="contact-list"></div>
      </table>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
